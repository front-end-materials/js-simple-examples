<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript: show date</title>
  <style>
    body {
      font: 1.5em Arial, Helvetica, sans-serif;
    }
    button {
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="myBtn">What's the date?</button>

  <p id="demo">I've no idea. Click the button.</p>

<script>
  document.getElementById("myBtn").addEventListener("click", showDate);
  const dateDemo = document.getElementById("demo");

  function showDate() {
  	let d = new Date();
  	dateDemo.innerHTML = `Oh, itâ€™s: ${d.toDateString()}!`;
  }
</script>

</body>
</html>
