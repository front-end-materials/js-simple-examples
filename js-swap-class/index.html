<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript: change background image</title>
  <style>
    body {
      font: 1.5em Arial, Helvetica, sans-serif;
    }
    #picture {
      font-size: 75%;
      text-align: center;
      line-height: 178px;
      height: 178px;
      width: 300px;
      background-repeat: no-repeat;
      border: solid #999 2px;
      transition: all 1s;
    }
    .car {
      background-image: url("images/tesla-model-s.jpg");
    }
    .cat {
      background-image: url("images/kitten.jpg");
    }
  </style>
</head>
<body>
  
  <p>See a: <span id="car">Tesla</span>  /  <span id="cat">kitten</span>!</p>

  <p id="picture">your choice of picture here</p>

<script>

function showImage() {
  picture.innerHTML = "";
  console.log(event.target.id);
  picture.classList = [];
  picture.classList.add(event.target.id)
}

[car,cat].forEach(c => c.addEventListener( "click", showImage ));

</script>
</body>
</html>
